# .github/workflows/preview.yml
name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install and Build
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: |
          make environment
          make rancher-dsc
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: build-rancher-dsc/site
      - name: Push the static site content to gh-pages-${{ github.sha }} branch
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          mv build-rancher-dsc/site ../site-temp
          git checkout --orphan gh-pages-${{ github.sha }}
          git rm -rf .
          rm -rf node_modules tmp
          mv ../site-temp/* .
          git add .
          git commit -m "Deploy to gh-pages-${{ github.sha }} branch"
          git push --force origin gh-pages-${{ github.sha }}

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
          preview-branch: gh-pages-${{ github.sha }}