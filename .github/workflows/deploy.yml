name: Build and deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  pages: write


jobs:
  build-and-deploy:
    concurrency: bd-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    if: github.repository == 'jhkrug/style-test'
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install and Build 🔧
        run: |
          make rancher-dsc

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build-rancher-dsc/site
          branch: gh-pages
          clean-exclude: pr-preview
          force: false